<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8fafc;
            padding: 20px 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.8rem;
            color: #1e293b;
            margin-bottom: 60px;
        }

        .alumni-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            text-align: center;
        }

        .card:hover {
            transform: translateY(-15px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .info {
            padding: 24px;
        }

        .name {
            font-size: 1.35rem;
            font-weight: 600;
            color: #1e293b;
            margin: 0 0 8px 0;
        }

        .designation {
            font-size: 1rem;
            color: #64748b;
            margin: 0 0 20px 0;
            font-weight: 500;
        }

        .company-logo {
    ;
            height: 20px;
            width: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Masai Investors</h1>

    <div class="alumni-grid">
        <!-- Card 1 -->
        <div class="card">
            <img src="https://cdn.masaischool.com/masai-website/Vijay_Shekhar_Sharma_Paytm_96f52579b8.jpg" alt="Vijay Shekhar Sharma">
            <div class="info">
                <h3 class="name">Vijay Shekhar Sharma</h3>
                <p class="designation">Founder & CEO</p>
                <img src="https://cdn.masaischool.com/masai-website/paytm_rect_06df45a24f.svg" alt="Paytm" class="company-logo">
            </div>
        </div>

        <!-- Card 2 -->
        <div class="card">
            <img src="https://cdn.masaischool.com/masai-website/Rectangle_427_637d69bb57.png" alt="Kunal Shah">
            <div class="info">
                <h3 class="name">Kunal Shah</h3>
                <p class="designation">Founder</p>
                <img src="https://cdn.masaischool.com/masai-website/cred_0a47d7b4f8.png" alt="CRED" class="company-logo">
            </div>
        </div>

        <!-- Card 3 -->
        <div class="card">
            <img src="https://cdn.masaischool.com/masai-website/amrish_rau_pine_labs_144e5e587c.jpg" alt="Amrish Rau">
            <div class="info">
                <h3 class="name">Amrish Rau</h3>
                <p class="designation">CEO</p>
                <img src="https://cdn.masaischool.com/masai-website/pine_labs_0aa2407434.png" alt="Pine Labs" class="company-logo">
            </div>
        </div>

        <!-- Card 4 -->
        <div class="card">
            <img src="https://cdn.masaischool.com/masai-website/Sampad_swain_Instamojo_f12bf6341e.jpg" alt="Sampad Swain">
            <div class="info">
                <h3 class="name">Sampad Swain</h3>
                <p class="designation">Co-Founder & CEO</p>
                <img src="https://cdn.masaischool.com/masai-website/instamojo_8763e704f7.png" alt="Instamojo" class="company-logo">
            </div>
        </div>

        <!-- Card 5 -->
        <div class="card">
            <img src="https://cdn.masaischool.com/masai-website/Ankush_Sachdeva_Sharechat_4e44dbbe6b.jpg" alt="Ankush Sachdeva">
            <div class="info">
                <h3 class="name">Ankush Sachdeva</h3>
                <p class="designation">Co-Founder & CEO</p>
                <img src="https://cdn.masaischool.com/masai-website/sharechat_rect_73d95cd4e1.svg" alt="ShareChat" class="company-logo">
            </div>
        </div>

        <!-- Card 6 -->
        <div class="card">
            <img src="https://cdn.masaischool.com/masai-website/bhanu_pratap_singh_sharechat_11fdd7b47a.jpg" alt="Bhanu Pratap Singh">
            <div class="info">
                <h3 class="name">Bhanu Pratap Singh</h3>
                <p class="designation">Co-Founder & CTO</p>
                <img src="https://cdn.masaischool.com/masai-website/sharechat_rect_73d95cd4e1.svg" alt="ShareChat" class="company-logo">
            </div>
        </div>

        <!-- Card 7 -->
        <div class="card">
            <img src="https://cdn.masaischool.com/masai-website/farid_ahsan_sharechat_1251f28141.png" alt="Farid Ahsan">
            <div class="info">
                <h3 class="name">Farid Ahsan</h3>
                <p class="designation">Co-Founder & COO</p>
                <img src="https://cdn.masaischool.com/masai-website/sharechat_rect_73d95cd4e1.svg" alt="ShareChat" class="company-logo">
            </div>
        </div>

        <!-- Card 8 -->
        <div class="card">
            <img src="https://cdn.masaischool.com/masai-website/Amit_Kumar_Agarwal_Nobroker_a8a279ad91.jpg" alt="Amit Kumar Agarwal">
            <div class="info">
                <h3 class="name">Amit Kumar Agarwal</h3>
                <p class="designation">Founder & CEO</p>
                <img src="https://cdn.masaischool.com/masai-website/nobroker_rect_28c9778c30.svg" alt="NoBroker" class="company-logo">
            </div>
        </div>
    </div>

</body>
</html>
