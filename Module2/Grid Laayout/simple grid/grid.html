<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Grid Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f0f0f0;
    }

    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;  
      grid-template-rows: auto auto auto;   
      gap: 20px;                            
      margin: 0 auto;
    }

    .grid-item {
      color: white;
      font-size:20px;
      font-weight: lighter;
      display: grid;
      align-items: center;
      justify-content: center;
      min-height: 150px;
      border-radius: 2px;
    }

    .item2  { 
        grid-column: 1;
        grid-row: 1; 
        background: #f14633;  /* red-orange */
    } 
    .item3  { 
        grid-column: 2;
        grid-row: 1; 
        background: #2d73dbdf;  /* blue */
    }
    .item4  { 
        grid-column: 3; 
        grid-row: 1; 
        background: #eeeb1bf8;  /* yellow */
    }

    .item5  { 
        grid-column: 1; 
        grid-row: 2; 
        background: #a528d6;  /* purple */
    }

    .item6  { 
        grid-column: 2; 
        grid-row: 2; 
        background: #2ecc48;  /* green */
    }
    .item1  { 
        grid-column: 3; 
        grid-row: 2; 
        background: #54c9e9;  /* cyan/turquoise */
    }

    .item7  { 
        grid-column: 1; 
        grid-row: 3; 
        background: #fa8f65;  /* light orange */
    }
    .item8  { 
        grid-column: 2; 
        grid-row: 3; 
        background: #1abf9e;  /* teal */
    }
    .item9  { 
        grid-column: 3; 
        grid-row: 3; 
        background: #8e1e2d;  /* dark red */
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <div class="grid-item item2">2.</div>
    <div class="grid-item item3">3.</div>
    <div class="grid-item item4">4.</div>

    <div class="grid-item item5">5.</div>
    <div class="grid-item item6">6.</div>
    <div class="grid-item item1">1.</div>

    <div class="grid-item item7">7.</div>
    <div class="grid-item item8">8.</div>
    <div class="grid-item item9">9.</div>
  </div>

</body>
</html>
