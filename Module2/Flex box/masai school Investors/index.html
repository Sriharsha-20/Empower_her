<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai School Investors</title>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 40px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #333;
        }
        
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
            justify-content: center;
        }
        
        .profile {
            background-color: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s ease-in-out;
        }
        
        .profile:hover {
            transform: translateY(-5px);
        }
        
        .profile img {
            width: 100%;
            height: 270px;
            object-fit: cover;
        }
        
        .profile-info {
            padding: 15px;
        }
        
        .profile-info h3 {
            margin: 10px 0 5px;
            font-size: 18px;
            color: #222;
        }
        
        .profile-info p {
            margin: 0;
            font-size: 15px;
            color: #555;
        }
        
        .company-logo {
            margin-top: 12px;
            width: 90px;
            height: auto;
        }
        /* Medium Screens (Tablets) */
        
        @media (max-width: 992px) {
            .container {
                grid-template-columns: repeat(3, 1fr);
            }
        }
     
        @media (max-width: 600px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

<body>

    <h1>Masai Investors</h1>

    <div class="container">
        <div class="profile">
            <img src="https://cdn.masaischool.com/masai-website/Vijay_Shekhar_Sharma_Paytm_96f52579b8.jpg" alt="Vijay Shekhar Sharma">
            <div class="profile-info">
                <h3>Vijay Shekhar Sharma</h3>
                <p>Founder & CEO</p>
                <img src="https://cdn.masaischool.com/masai-website/paytm_rect_06df45a24f.svg" alt="Paytm" class="company-logo">
            </div>
        </div>

        <div class="profile">
            <img src="https://cdn.masaischool.com/masai-website/Rectangle_427_637d69bb57.png" alt="Kunal Shah">
            <div class="profile-info">
                <h3>Kunal Shah</h3>
                <p>Founder</p>
                <img src="https://cdn.masaischool.com/masai-website/cred_0a47d7b4f8.png" alt="CRED" class="company-logo">
            </div>
        </div>

        <div class="profile">
            <img src="https://cdn.masaischool.com/masai-website/amrish_rau_pine_labs_144e5e587c.jpg" alt="Amrish Rau">
            <div class="profile-info">
                <h3>Amrish Rau</h3>
                <p>CEO</p>
                <img src="https://cdn.masaischool.com/masai-website/pine_labs_0aa2407434.png" alt="Pine Labs" class="company-logo">
            </div>
        </div>

        <div class="profile">
            <img src="https://cdn.masaischool.com/masai-website/Sampad_swain_Instamojo_f12bf6341e.jpg" alt="Sampad Swain">
            <div class="profile-info">
                <h3>Sampad Swain</h3>
                <p>Co-Founder & CEO</p>
                <img src="https://cdn.masaischool.com/masai-website/instamojo_8763e704f7.png" alt="Instamojo" class="company-logo">
            </div>
        </div>

        <div class="profile">
            <img src="https://cdn.masaischool.com/masai-website/Ankush_Sachdeva_Sharechat_4e44dbbe6b.jpg" alt="Ankush Sachdeva">
            <div class="profile-info">
                <h3>Ankush Sachdeva</h3>
                <p>Co-Founder & CEO</p>
                <img src="https://cdn.masaischool.com/masai-website/sharechat_rect_73d95cd4e1.svg" alt="ShareChat" class="company-logo">
            </div>
        </div>

        <div class="profile">
            <img src="https://cdn.masaischool.com/masai-website/bhanu_pratap_singh_sharechat_11fdd7b47a.jpg" alt="Bhanu Pratap Singh">
            <div class="profile-info">
                <h3>Bhanu Pratap Singh</h3>
                <p>Co-Founder & CTO</p>
                <img src="https://cdn.masaischool.com/masai-website/sharechat_rect_73d95cd4e1.svg" alt="ShareChat" class="company-logo">
            </div>
        </div>

        <div class="profile">
            <img src="https://cdn.masaischool.com/masai-website/farid_ahsan_sharechat_1251f28141.png" alt="Farid Ahsan">
            <div class="profile-info">
                <h3>Farid Ahsan</h3>
                <p>Co-Founder & COO</p>
                <img src="https://cdn.masaischool.com/masai-website/sharechat_rect_73d95cd4e1.svg" alt="ShareChat" class="company-logo">
            </div>
        </div>

        <div class="profile">
            <img src="https://cdn.masaischool.com/masai-website/Amit_Kumar_Agarwal_Nobroker_a8a279ad91.jpg" alt="Amit Kumar Agarwal">
            <div class="profile-info">
                <h3>Amit Kumar Agarwal</h3>
                <p>Founder & CEO</p>
                <img src="https://cdn.masaischool.com/masai-website/nobroker_rect_28c9778c30.svg" alt="NOBROKER" class="company-logo">
            </div>
        </div>
    </div>
</body>
</html>
