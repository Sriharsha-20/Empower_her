<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <script type="module">
        import { navbar } from "../components/navbar.js";
        import { footer } from "../components/footer.js";
        import "../scripts/login.js";

        document.getElementById("navbar").innerHTML = navbar();
        document.getElementById("footer").innerHTML = footer();
    </script>
</head>
<body>
    <div id="navbar"></div>

    <h2>Login</h2>
    <input id="email" placeholder="Enter Email">
    <br><br>
    <input id="password" placeholder="Enter Password" type="password">
    <br><br>
    <button id="loginBtn">Login</button>

    <div id="footer"></div>
</body>
<script type="module">
    import navbar from './components/navbar.js'; import footer from './components/footer.js'; import login from './pages/login.js'; document.getElementById('nav').appendChild(navbar()); document.getElementById('footer').appendChild(footer()); login();
</script>
</html>
